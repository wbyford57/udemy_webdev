<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="">
        <title>Hyperlinks</title>
    </head>
    <body>
       <!-- my unordered list -->
        <ul>
            <li>clean up bookcase</li>
            <li>fix lights on Christmas tree</li>
            <li>rearrange furniture to find space for Christmas tree</li>
        </ul>
        <!-- my ordered list -->
        <ol type="a">
            <li>rearrange furniture to find space for Christmas tree</li>
            <li>clean up bookcase</li>
            <li>fix lights on Christmas tree</li>
        </ol>
        <!-- my description list -->
        <dl>
            <dt>Kale</dt>
            <dd>a leafy green veggie</dd>
            <dt>Carrots</dt>
            <dd>good for your eyes</dd>
            <dt>Potato</dt>
            <dd>very carby</dd>
        </dl>

    </body>

</html>
